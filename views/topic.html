
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic • NTU NEST</title>
  <link rel="stylesheet" href="/public/css/style.css">
  <link rel="icon" href="/public/assets/logo.jpg">
</head>
<body onload="getWeather(); wireQuickPost(decodeURIComponent(location.pathname.split('/').pop())); loadPosts(decodeURIComponent(location.pathname.split('/').pop()));">
  <div class="container">
    <aside class="left-nav" aria-label="Primary">
      <div class="brand"><img src="/public/assets/logo.jpg" alt="NTU NEST logo"><strong>NTU NEST</strong></div>
      <nav class="nav" role="navigation">
        <a href="/">🏠 Home</a>
        <a href="/#topics"># Topics</a>
        <a href="/">🔎 Explore</a>
        <a href="/">🔔 Notifications</a>
        <a href="/">✉️ Messages</a>
        <a href="/login">👤 Profile</a>
      </nav>
    </aside>

    <main class="main">
      <h2 id="topic-title" class="pill"></h2>
      <section id="post-box" class="post-card">
        <form id="form" onsubmit="submitPost(event, decodeURIComponent(location.pathname.split('/').pop()))" enctype="multipart/form-data">
          <textarea id="content" name="content" rows="3" class="input" placeholder="Share your thoughts..." style="width:100%; resize:vertical"></textarea>
          <div style="display:flex; gap:8px; align-items:center; margin-top:6px">
            <input type="file" name="files" multiple aria-label="Upload Image or File">
            <button class="btn" type="submit">Post</button>
          </div>
        </form>
      </section>
      <section id="feed" aria-live="polite"></section>
    </main>

    <aside class="right-info">
      <h3>Today's Weather</h3>
      <div id="weather" class="helper">Loading...</div>
      <hr>
      <h3>Quick Links</h3>
      <p><a class="pill" href="https://ntulearn.ntu.edu.sg/" target="_blank" rel="noopener">NTULearn</a></p>
      <p><a class="pill" href="https://sso.wis.ntu.edu.sg/links/pgstudent.html" target="_blank" rel="noopener">GSLink</a></p>
    </aside>
  </div>
  <button id="quick-post" class="quick-post" aria-label="Quick Post">+ Quick Post</button>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const topic = decodeURIComponent(location.pathname.split('/').pop());
      document.getElementById('topic-title').textContent = topic;
    });
  </script>
  <script src="/public/js/app.js"></script>
</body>
</html>
